contrato=Assume(m) pessoal e solidariamente, integral responsabilidade civil e criminal por todas obrigações do presente contrato e fica(m) nomeado(s) depositário(s)dos andaimes e outros equipamentos locados até o final do contrato, ficando justo e contratado o seguinte, que mutuamente outorgaram e aceita(m) a saber as Cláusulas abaixo:\n\t	1ª) A locadora aluga ao locatário andaimes e outros equipamentos de sua propriedade para obras de sua responsabilidade, orientação, administração no endereço acima.\n\t	2ª) O locatário atesta que recebeu e conferiu os equipamentos e que os mesmos encontram-se perfeitos, completos e em ótimo estado de funcionamento, conservação e limpeza, não podendo apresentar reclamações posteriores.\n\t	3ª) Os andaimes e outros equipamentos serão devolvidos, nas mesmas condições. O não cumprimento desta Cláusula implicará para o locatário, o pagamento dos andaimes ou outros equipamentos não devolvidos, nas mesmas condições.\n\t	4ª) O horário para a devolução dos equipamentos locados em nosso depósito é de segunda à sexta, das 7:30 às 11:30 e 13:30 às 17:30 e sábado das 7:30 às 11:30.\n\t	5ª) O pagamento do aluguel será efetuado por períodos diários ou mensais, com vencimento no 1º dia útil, correspondente à data de assinatura deste contrato.\n\t	6ª) Em se tratando de atraso de pagamento, a locadora terá total direito de retirar os andaimes ou outros equipamentos, independente de qualquer aviso, ficando todas as despesas e risco do locatário; afora obrigatoriedade do locatário no cumprimento de todas as cláusulas deste contrato.\n\t	7ª) Os andaimes ou quaisquer outros equipamentos não poderão ser empretados ou transferidos para outra obra, ou terceiros, até mesmo tratando-se da mesma empresa, ou pessoa, sem conhecimento e autorização da locadora.\n\t	8ª) Todos os ricos, danos, quebra, conservação, atraso ou qualquer outra irregularidade ocorrida com os andaimes ou outro equipamento desde a sua saida da locadora até sua devolução, ocorrerão por conta e risco do locatário.\n\t	9ª) Qualquer acidente ocorrido com andaimes ou outros equipamentos através de sua utilização, montagem e desmontagem será de responsabilidade exclusiva do locatário, ficando a locadora isenta de qualquer compromisso ou ação trabalhista, ou civil, inclusive eventuais indenizações, seja a que título for.\n\t	10ª) É facultada a locadora direito de fiscalizar os andaimes ou outros equipamentos locados, obrigando qualquer exigência contida nesse contrato.\n\t	11ª) Estando vencido o contrato, cliente deve comunicar à locadora a data e horário em que o equipamento será devolvido.\n\t	12ª) A montagem e desmontagem doa andaimes ou outros equipamentos locados será por conta do locatário.\n\t	13ª) O não cumprimento de qualquer cláusulas ou condições expressas neste contrato por parte do locatário implicará imediata rescisão deste contrato, independente de interpretação judicial ou extra judicial e a devolução de equipamentos locados.\n\t	14ª) Elegem as partes o fórum desta cidade para ações decorrentes deste contrato.
